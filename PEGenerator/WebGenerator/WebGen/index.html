<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + Vue</title>
  <style>
    /* 重置 html 和 body 的默认 margin 和 padding，设置宽度和高度 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      /* 可选：添加 box-sizing: border-box; 以包含 padding 和 border 在元素的总宽度和高度内 */
      box-sizing: border-box;
    }
    /* 确保 #app div 也铺满整个页面 */
    #app {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
